apiVersion: v1
kind: ServiceAccount
metadata:
  name: sli-dev-joomla
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: api-ssd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
reclaimPolicy: "Retain"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sli-dev-joomla-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: api-ssd
  resources:
    requests:
      storage: 30Gi
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: efektiv-wild-site-tls
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  name: sli-dev-joomla-service
  labels:
    app: sli-dev-joomla
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80     
      protocol: TCP
      name: sli-dev-joomla
  selector:
    app: sli-dev-joomla
---
apiVersion: v1
data:
  GOOGLE_PROJECT_ID: ZWZla3Rpdi1kZXZvcHM=
  GOOGLE_SERVICE_ACCOUNT_JSON_KEY: 
  RESTIC_PASSWORD: eVokNTc0cSNWXkBZ
kind: Secret
metadata:
  name: gcs-secret
  namespace: default
type: Opaque
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: sli-dev-joomla-ingress
spec:
  rules:
  - host: sli-dev.efektiv.site
    http:
      paths:
      - backend:
          serviceName: sli-dev-joomla-service
          servicePort: 80
        path: /
  tls:
  - hosts:
    - '*.efektiv.site'
    secretName: efektiv-wild-site-tls
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: sli-dev-joomla
  name: sli-dev-joomla-workload
  namespace: default
spec:
  serviceName: sli-dev-joomla-service
  replicas: 1
  selector:
    matchLabels:
      app: sli-dev-joomla
  template:
    metadata:
      labels:
        app: sli-dev-joomla
    spec:
      containers:
      - name: sli-dev-joomla
        image: us.gcr.io/efektiv-devops/sli-dev-joomla:0.0.1
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File 
        volumeMounts:
        - mountPath: /bitnami/joomla
          name: sli-dev-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: sli-dev-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: api-ssd
    status:
      phase: Pending
